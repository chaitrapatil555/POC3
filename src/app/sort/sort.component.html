<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
</head>
<body>
<table class="table table-striped custab">

<div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder="Search to sort"  name="field" [(ngModel)]="field"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="Sort()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                </div>
    </div>
    </div>
    <table class="table table-striped custab">
        <thead>
            <tr>
                <th>Id</th>
                <th>Fname</th>
                <th>Lname</th>
                <th>Dob</th>
                <th>Doj</th>
                <th>mob</th>
                <th>pincode</th>
                
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.fname}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.dob}}</td>
                <td>{{user.joiningDate}}</td>
                <td>{{user.mobileNo}}</td>
                <td>{{user.pincode}}</td>
                
    
            </tr>
        </tbody>
    </table>
