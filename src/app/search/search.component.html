<div class="container">
    <h1>Search Bar</h1>
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder="Search here"  name="fname" [(ngModel)]="fname"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findUserByText()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>Dob</th>
            <th>Doj</th>
            <th>mob</th>
            <th>pincode</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.fname}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.dob}}</td>
            <td>{{user.joiningDate}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.pincode}}</td>
            
          </tr>
    </tbody>
    </table>
    </div>
</div>
